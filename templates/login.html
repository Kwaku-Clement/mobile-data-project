<script>
function validatePhone() {
    const phone = document.getElementById("phone").value.trim();
    const error = document.getElementById("error");

    // Ghana phone number pattern
    const ghanaPattern = /^(?:\+233|0)(24|25|54|55|59|20|50|26|27|57|23|28|29|56|60|61|62|63|64|65|66|67|68|69)\d{6}$/;

    if (!ghanaPattern.test(phone)) {
        error.textContent = "Please enter a valid Ghana mobile number (MTN, Telecel, or AirtelTigo)";
        return false;
    }

    error.textContent = "";
    return true;
}
</script>
